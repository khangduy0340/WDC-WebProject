<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <link rel="stylesheet" href="stylesheets/register-login.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="javascripts/login.js"></script>
</head>

<body id="login">
    <div id="main">
        <div class="form-container-login">
            <div id="register-login-form">
                <div class="logo">
                    <a href="/"><img src="image/i3.png" alt="Back to home page"></a>
                </div>
                <h1 class="centered whiteText">Login to your account</h1>

                <div class="form-group">
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" required placeholder="example@domain.com"><br>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label><br>
                    <input type="password" id="password" required name="password"><br>
                </div>

                <button type="button" onclick="submitLogin()" class="weighted">LOGIN</button>
                <p class="error centered hidden" id="error-message">Don't show this text</p>

                <div id="altOptions">
                    <div id="google-button">
                        <div id="g_id_onload"
                            data-client_id="675129490712-rhpaqt34mjopqit25qckfmtken16p5rk.apps.googleusercontent.com"
                            data-context="signin" data-ux_mode="popup" data-callback="googleLogin"
                            data-auto_prompt="false">
                        </div>

                        <div class="g_id_signin" data-type="standard" data-shape="pill" data-theme="outline"
                            data-text="signin_with" data-size="medium" data-logo_alignment="left">
                        </div>
                    </div>

                    <div class="centered">Haven't made an account yet? <a href="/register.html">Register</a></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
