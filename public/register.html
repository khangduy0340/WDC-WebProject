<!DOCTYPE html>
<html lang="en">

<head>
    <title>Register</title>
    <link rel="stylesheet" href="stylesheets/register-login.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="javascripts/register.js"></script>
</head>

<body id="register">
    <div id="main">
        <div class="form-container-register">
            <div id="register-login-form">
                <div class="logo">
                    <a href="/"><img src="image/i3.png" alt="Back to home page"></a>
                </div>
                <h1 class="centered whiteText">Register an account</h1>

                <div class="form-group">
                    <label for="username">Username:</label><br>
                    <input type="text" id="username" name="username" required placeholder="cooluser47"><br>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" required placeholder="example@domain.com"><br>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label><br>
                    <input type="password" id="password" required name="password"><br>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label><br>
                    <input type="password" id="confirm-password" required name="confirm-password"><br>
                </div>

                <button type="button" onclick="submitRegister()" class="weighted">REGISTER</button>
                <p class="error centered hidden" id="error-message">Don't show this text</p>

                <div id="altOptions">
                    <div id="google-button">
                        <div id="g_id_onload"
                            data-client_id="675129490712-rhpaqt34mjopqit25qckfmtken16p5rk.apps.googleusercontent.com"
                            data-context="signup" data-ux_mode="popup" data-callback="googleRegister"
                            data-auto_prompt="false">
                        </div>

                        <div class="g_id_signin" data-type="standard" data-shape="pill" data-theme="outline"
                            data-text="signup_with" data-size="medium" data-logo_alignment="left">
                        </div>
                    </div>

                    <div class="centered">Already made an account? <a href="/login.html">Login</a></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
